<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SpaceX Mars Clock</title>
		<link type="text/css" href="styles/main.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://use.typekit.net/bav5xax.css">
		<link rel="icon" type="image/png" href="images/icon.png"/>
		<script type="text/javascript" src="scripts/script.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	</head>
	<body id="body">
		<header id="logo">
			<figure>
				<img src="images/SpaceXLogoRebrandWhite.png" alt="Space X logo" />
			</figure>
		</header>
		<div class="p-container">
			<p>clock</p>
		</div>
		<div id="main" class="container">
			<h1 id="clock" class="klok">
				0:00
			</h1>
			<p id="dag" class="dag">dag</p>
			<p id="date" class="datum">datum</p>
			<figure id="icon" class="icon">
				<img src="images/icon.png" alt="Space X icoon" />
			</figure>
		</div>
	</body>
</html>
